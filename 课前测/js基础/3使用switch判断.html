<script>

    // 6.从键盘上输出10个整数，合法值为1,2或3，其余为不合法，并且统计合法及不合法的个数（使用switch)
    var index = 0;
    var index_ = 0;
    for (var i = 1; i <= 10; i++) {
        var num = prompt('请输入要判断第' + i + '的数字') - 0

        switch (num) {
            case 1:
            case 2:
            case 3:
                index++;
                break;
            default:
                index_++;
        }
    }

    console.log(index);
    console.log(index_);
</script>
