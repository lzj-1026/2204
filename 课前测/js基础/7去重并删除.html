    // console.log(arr);

    // ['c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'b']去重并排序
    var arr = ['c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'b'];
    for (var i = 0; i < arr.length; i++) {
        for (var j = i + 1; j < arr.length; j++) {
            if (arr[i] == arr[j]) {
                arr.splice(j, 1);
                j--;
            }
        }

    }
</script>
