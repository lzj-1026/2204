<script>
    //#### 有一个数组，长度为5，[1,3,-1,5,-2];

    // 需要生成个新数组；要求新数组的存放顺序与原数组的元素逆序，并且如果原数组中的元素值小于0，在新数组中按0存储
    var arr = [1, 3, -1, 5, -2];
    var arr_ = arr.reverse();
    for (var i = 0; i < arr_.length; i++) {
        if (arr_[i] < 0) {
            arr_[i] = 0
        }
    }
    console.log(arr_);
</script>
