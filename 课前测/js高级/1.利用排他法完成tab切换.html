<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100%;
            height: 400px;
            background-color: yellowgreen;
        }

        .top {
            height: 50px;
            width: 100%;
            background-color: violet;
        }

        a {
            width: 50%;
            float: left;
            height: 100%;
            text-align: center;
            line-height: 50px;
            text-decoration: none;
        }

        a:nth-of-type(1) {
            background-color: tomato;
        }

        a:nth-of-type(2) {
            background-color: skyblue;
        }

        .son:nth-of-type(1) {
            width: 100%;
            height: 450px;
            text-align: center;
            font-size: 32px;
            background-color: slateblue;
        }

        .son:nth-of-type(2) {
            width: 100%;
            height: 450px;
            font-size: 32px;
            background-color: pink;
            text-align: center;
            display: none;
        }

        .active {
            font-size: 32px;
            font-weight: 900;
            color: thistle;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="top">
            <a href="#" class="active">我是老大</a>
            <a href="#">我是老二</a>
        </div>
        <div class="button">
            <div class="son">老大</div>
            <div class="son">老二</div>
        </div>
    </div>
</body>

</html>
<script>
    var a = document.getElementsByTagName('a')
    var b = document.getElementsByClassName('son')
    for (var i = 0; i < a.length; i++) {
        a[i].setAttribute('sx', i)
        a[i].onclick = function () {
            var sx = this.getAttribute('sx')
            for (var j = 0; j < a.length; j++) {
                a[j].className = ''
                a[sx].className = 'active'
            }
            for (var k = 0; k < b.length; k++) {
                b[k].style.display = "none";
                b[sx].style.display = "block";
            }
        }
    }
</script>
