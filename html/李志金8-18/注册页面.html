<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th {
            height: 60px;
            text-align: left;
        }

        table {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="2">青春不常在，抓紧谈恋爱</th>
        </tr>
        <tr>
            <td>性别：</td>
            <td><input type="radio" name="" id="a" checked><img src="./img/man.jpg" alt="">男<input type="radio" name=""
                    id="a"><img src="./img/women.jpg" alt="">女</td>
        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <select name="" id="">
                    <option value="">--请选择年份--</option>
                    <option value="">2017</option>
                    <option value="">2018</option>
                    <option value="">2019</option>
                    <option value="">2020</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择月份--</option>
                    <option value="">一月</option>
                    <option value="">二月</option>
                    <option value="">三月</option>
                    <option value="">未知</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择日--</option>
                    <option value="">17</option>
                    <option value="">18</option>
                    <option value="">19</option>
                    <option value="">20</option>
                </select>

            </td>
        </tr>
        <tr>
            <td>所在地区：</td>
            <td><input type="text" placeholder="北京思密达"></td>
        </tr>
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" id="b" checked>未婚
                <input type="radio" id="b">已婚
                <input type="radio" id="b">离婚
            </td>
        </tr>
        <tr>
            <td>学历：</td>
            <td><input type="text" placeholder="博士后"></td>
        </tr>
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" name="" id="">妩媚的
                <input type="checkbox" name="" id="">可爱的
                <input type="checkbox" name="" id="">小鲜肉
                <input type="checkbox" name="" id="">老腊肉
                <input type="checkbox" name="" id="" checked>都喜欢
            </td>
        </tr>
        <tr>
            <td>个人介绍</td>
            <td>
                <textarea name="" id="" cols="20" rows="3" readonly>个人简介</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><button>免费注册</button></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="checkbox" name="" id="" checked>我同意注册条款和会员加入标准</td>
        </tr>
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满十八、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
