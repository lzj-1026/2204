<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #f {
            vertical-align: bottom;
        }

        #g {
            resize: none;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <form>
        <h2>申请表</h2>
        <label for="xing">姓名：</label> <input type="text" id="xing"><br><br>
        <label for="mi">密码：</label> <input type="password" name="" value=""><br><br>
        照片：<input type="file"><br><br>
        感兴趣的职位：<input type="radio" name="a" id="s">
        <label for="s">web设计</label>
        <input type="radio" name="a" id="d">
        <label for="d">web开发</label>
        <br><br>
        向往的城市：
        <select>
            <option value="">--请选择--</option>
            <option value="" selected> 杭州</option>
            <option value="">深圳</option>
            <option value="">上海</option>
        </select><br><br>
        协议：<br>
        <textarea rows="7" cols="22" id="g" readonly>求职信息必须真实，准确。本网站只负责向企业推荐。</textarea>
        <br><br>
        <input type="checkbox" id="f">我认真阅读并接受以上建议。<br><br>
        经验：
        <select name="" id="">
            <option value="">--请选择--</option>
            <option value="">三年</option>
            <option value="">五年</option>
            <option value="">十年</option>
        </select>
        <br><br>
        <input type="submit" disabled>&nbsp;&nbsp;<input type="reset">
    </form>
</body>

</html>
