    <title>Document</title>
    <style>
        ul {
            width: 300px;
            height: 400px;
            padding: 10px;
            background-color: rgb(247, 248, 249);
        }

        li {
            text-decoration: none;
            list-style: none;
        }

        li:nth-of-type(1) {
            height: 50px;
            padding: 0;
            line-height: 50px;
        }

        li:nth-of-type(2) {
            height: 30px;
            padding: 0;
            line-height: 20px;
        }

        li {
            height: 40px;
            padding-left: 20px;
        }


        li:nth-of-type(3) {
            background: url(./img/点.png)no-repeat 5px 8px;
        }

        li:nth-of-type(4) {
            line-height: 40px;
            background: url(./img/点.png)no-repeat 5px 18px;
        }

        li:nth-of-type(5) {

            background: url(./img/点.png)no-repeat 5px 8px;
        }

        li:nth-of-type(6) {
            margin-top: 10px;
            background: url(./img/点.png)no-repeat 5px 8px;
        }

        li:nth-of-type(7) {

            background: url(./img/点.png)no-repeat 5px 8px;
        }

        li:nth-of-type(8) {
            margin-top: 10px;
            background: url(./img/点.png)no-repeat 5px 8px;
        }
    </style>

</head>

<body>
