<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            height: 500px;
            font-family: '宋体';
        }

        .top {

            color: aliceblue;
            font-size: 18px;
            text-indent: 1em;
            background: url(./img/arrow-down.gif) no-repeat 256px 10px;
            background-color: red;
        }

        p {
            height: 40px;
            text-indent: 3em;
            line-height: 40px;
            background: url(./img/arrow-right.gif) no-repeat 260px 10px;
            background-color: gainsboro;
        }


        p:hover {
            text-decoration: underline;
            color: red;
        }

        .top:hover {
            color: aliceblue;
            text-decoration: none;
            cursor: move;
        }
    </style>
</head>

<body>
    <div class="box">
        <p class="top">
            全部商品分类
        </p>
        <p class="c">图书 音像 数字商品</p>
        <p>家用电器 手机 数码</p>
        <p>电脑 办公</p>
        <p>家居 家装 厨具</p>
        <p>服饰鞋帽 个护化妆</p>
        <p>礼品箱包 钟表 珠宝</p>
        <p>食品饮料 保健食品</p>
        <p>彩票 旅行 充值 票务</p>
    </div>
</body>

</html>
