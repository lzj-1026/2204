<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            width: 280px;
            height: 280px;
            margin: 50px auto;
            border: 1px solid #3a6587;
        }

        .box1 {
            height: 45px;
            line-height: 45px;
            color: white;
            font-weight: 300;
            font-family: "宋体";
            background-color: rgb(61, 100, 133);
            padding-left: 20px;
        }

        .box2 {
            padding: 30px 20px;

        }

        input {
            width: 100px;
        }

        .a {
            width: 40%;
            vertical-align: middle;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1">
            <h3>会员登录</h3>
        </div>
        <div class="box2">
            <table>
                <tr>
                    <td class="a">姓名：</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td class="a">邮箱：</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td class="a">联系电话：</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button>登录</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
