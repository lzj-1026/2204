<!DOCTYPE html>
<html lang="en">

<head>

            color: whitesmoke;
            font-size: 14px;
            border: 0;
            padding: 1px;
            background: url(./img/bg.jpg)no-repeat;

        li {

            height: 35px;
        }

        span {

        }

        input {

            outline: none;

        }

        select {
            border-radius: 5px;
            outline: none;
        }

        .c {

        }
    </style>
</head>

<body>

        <ul>

                <select name="" id="">
                    <option value="">请选择</option>
                    <option value="" selected>男</option>
                    <option value="">女</option>
                </select>
            </li>
            <li>年龄：
                <select name="" id="">
                    <option value="">请选择</option>
                    <option value="">99</option>
                    <option value="">188</option>
                    <option value="" selected>388</option>

</body>

</html>
