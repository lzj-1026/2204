<script>
    //1. 新建一个数组，里面存放10个随机整数（ 100~1000）
    var a = [];
    for (i = 0; i < 10; i++) {
        var b = Math.round(Math.random() * 100);
        b = b < 100 ? b += 100 : b;
        a.push(b)
    }
    // console.log(a.push(a[i]));
    console.log(a);

</script>
