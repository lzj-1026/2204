<script>
    //6.从键盘上输出10个整数，合法值为1,2或3，其余为不合法，并且统计合法及不合法的个数（使用switch）
    var index = 0;
    var arry = 0;
    for (i = 1; i <= 10; i++) {
        var a = prompt('请输入整数') - 0;
        switch (a) {
            case 1:
            case 2:
            case 3:
                index++;
                break;
            // continue;

            default:
                arry++;
        }
    }

    console.log(index);
    console.log(arry);
</script>
