<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    用户名：<input type="text" id="ur" value="admin">
    <br>
    密&nbsp;&nbsp;&nbsp;码：<input type="password" id="pa1">
    <br>
    <button onclick="user()">注册</button>
</body>

</html>
<script>
    function user() {
        var a = document.getElementById('ur').value;
        var b = document.getElementById('pa1').value;
        if (a.length == 0) {
            alert('用户名不能为空，请重新输入')
        } else if (b.length < 6) {
            alert('密码长度不能小于六位！')
        } else {

            alert('注册成功')

        }
    }

</script>
