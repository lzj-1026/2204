<script>
    var arr = [1, 2, 3, 5, 4, 7, 8, 5, 1, 5, 9, 6];
    for (i = 0; i < arr.length; i++) {
        for (j = i + 1; j <= arr.length; j++) {
            if (arr[i] == arr[j]) {
                arr.splice(j, 1);
                j--;

            }
        }
        arr.sort(function (a, b) {
            return a - b;
        })
    } document.write(arr)
</script>
