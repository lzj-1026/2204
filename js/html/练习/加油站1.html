<script>
    var type = prompt('请选择加油的类型') - 0;
    var money;
    if (type == 92) {
        alert('您选择的是92号汽油')
        var num = prompt('请输入您要加的数量')
        if (num > 20) {
            money = num * 6;
            alert('您加了' + num + '升，花费' + money + '元')
        } else if (num < 20) {
            money = num * 6;
            alert('您加了' + num + '升，花费' + money + '元')
        } else {
            console.log('乱输入')
        }



    } if (type == 95) {
        alert('您选择的是95号汽油')
        var num = prompt('请输入您要加的数量')
        if (num > 20) {
            money = num * 7;
            alert('您加了' + num + '升，花费' + money + '元')
        } else if (num < 20) {
            money = num * 8;
            alert('您加了' + num + '升，花费' + money + '元')
        }
        else {
            alert('乱输入')
        }
    }

</script>
