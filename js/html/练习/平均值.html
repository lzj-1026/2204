<script>
    var num = 0;
    var age;
    var score;
    for (i = 1; i <= 5; i++) {
        score = Number(prompt('请输入你的成绩'));
        if (score < 0 || score > 100 || isNaN(score) || score == '') {
            alert('滚')
            i--;

            continue;
        }
        num += score;
        age = num / i;
    }
    alert(age);
</script>
