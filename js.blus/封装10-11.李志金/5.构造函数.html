    //构造函数  首字母大写
    function Show_(name, age, address, job) {
        this.name = name,
            this.age = age,
            this.job = job,
            this.address = address,
            this.show = function () {
                document.write('姓名:' + this.name + "<br>" + '年龄:' + this.age + '<br>' + '职业:' + this.job + '<br>' + '地址:' + this.address + '<hr>')
            }
    }

    var arry2 = new Show_('老李', 22, 'China', '打假混元太极掌门人')
    arry1.show();
    arry2.show();
