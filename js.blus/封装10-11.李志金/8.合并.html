<script>
    function fn(obj) {
        var hb_Obj = {
            a: 'a',
            b: "b",
            c: "c",
            d: "合并",
        }
        console.log(hb_Obj);
        //相同属性 覆盖
        //不同属性  合并
        var new_Obj = Object.assign(hb_Obj, obj)
        console.log(new_Obj);
    }
    fn({
        a: "123",
        b: "123456",
        c: "123456789",
    })

</script>
