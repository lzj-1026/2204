<script src="./myCookie.js"></script>
<script>
    var cookie = new Cookie();
    cookie.setCookie('name', '老李')
    cookie.setCookie('age', 88)
    cookie.setCookie('job', '程序员')
    var name = cookie.getCookie('name')
    var age = cookie.getCookie('age')
    var job = cookie.getCookie('job')
    document.write(name)
    document.write(age)
    document.write(job)

    cookie.removeCookie('job')
    // cookie.clearCookie()


</script>
