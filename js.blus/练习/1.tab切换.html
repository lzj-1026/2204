<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            text-align: center;
            font-size: 20px;

            width: 1000px;
            /* height: 600px; */
            margin: 40px auto;
            /* border: 1px solid red; */
        }

        .box1 {
            width: 100%;
            height: 50px;
            line-height: 50px;
        }

        a {
            text-decoration: none;
        }

        .box1>a:nth-of-type(1) {
            float: left;
            width: 50%;
            height: 100%;
            background-color: aqua;
        }

        .box1>a:nth-of-type(2) {
            float: left;
            width: 50%;
            height: 100%;
            /* display: none; */
            background-color: rgb(64, 46, 180, .2);
        }

        .box2 {
            width: 100%;
            height: 300px;
            /* overflow: hidden; */
            margin-top: 40px;
            /* background-color: yellowgreen; */
        }

        .son1:nth-of-type(1) {
            width: 100%;
            height: 300px;
            background-color: #428ac2;
            text-align: center;
            line-height: 300px;
        }

        .son1:nth-of-type(2) {
            width: 100%;
            height: 300px;
            background-color: orange;
            display: none;
            text-align: center;
            line-height: 300px;
        }

        /* 通过类名来控制选中的样式 */
        .active {
            font-size: 30px;
            font-weight: 900;
            color: violet;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1">
            <a href="#" class="">老大</a>
            <a href="#">老二</a>
        </div>
        <div class="box2">
            <div class="son1">我是老大</div>
            <div class="son1">我是老二</div>
        </div>
    </div>
</body>

    var box = document.getElementsByClassName('son1')
    var tabs = document.getElementsByTagName('a');
    for (var i = 0; i < tabs.length; i++) {
        tabs[i].setAttribute('sx', i)
        tabs[i].onclick = function () {
            var sx = this.getAttribute('sx')
            for (var j = 0; j < tabs.length; j++) {
                tabs[j].className = '';
                tabs[sx].className = "active";
            }
            for (k = 0; k < sx.length; k++) {
                box[k].style.display = "none";
                box[sx].style.display = "block";
            }
        }
    }
