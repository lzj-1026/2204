<script>
    function Fd(home_, money_) {
        this.home = home_;
        this.money = money_;
    }
    Fd.prototype.say = function () {
        console.log('老大');
    }

    function Son(n, b) {
        this.name = n
        this.nb = b
        Fd.apply(this, ['安达丽娅', '麻萨莉迪'])
    }
    Son.prototype = new Fd();
    Son.prototype.constructor = Son;

    var ls = new Son('李四', 18);


    console.log('李四:', ls.name, ls.nb, ls.home, ls.money);

    ls.say();
</script>
