<body>


    <p> <img src="./((8MVF0T]Y(2X5KE8DWXHXC.jpg" alt=""></p>
    <p>此页面涉嫌违规浏览器无法访问,<span>5</span>秒后自动返回</p>

</html>
<script>
    var num = 5;
    var span_ = document.getElementsByTagName('span')[0];
    // console.log(span);

    var timer = setInterval(function () {
        num--;
        span_.innerHTML = num;
        if (num == 0) {
            clearInterval(timer);
            history.go(-1);

        }
    }, 1000)

    // var
</script>
