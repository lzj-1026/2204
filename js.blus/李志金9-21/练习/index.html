<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mb {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3128px;
            background-color: rgb(22, 83, 136, .3);

        }

        .gg {
            position: absolute;
            left: 50%;
            top: 30px;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <img src="./img/bj.png" alt="">
</body>

</html>
<script>
    function show() {
        var mb_ = document.createElement('div')
        mb_.className = 'mb'
        var gg_ = document.createElement('img')
        gg_.className = 'gg'
        gg_.src = './img/g.png'

        var body_ = document.body;
        body_.appendChild(mb_)
        body_.appendChild(gg_)
        gg_.onclick = function () {
            body_.removeChild(mb_)
            body_.removeChild(gg_)
        }
    } setTimeout(show, 3000)
</script>
