<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100%;
        }

        .a {
            width: 100%;
            height: 50px;
        }

        span {
            float: left;
            width: 50%;
            text-align: center;
            line-height: 50px;
            height: 50px;
            font-size: 20px;
            color: white;
        }

        span:nth-of-type(1) {
            background-color: red;
        }

        span:nth-of-type(2) {
            background-color: green;
        }

        .b {
            width: 100%;
            height: 600px;
            margin-top: 30px;
        }

        .d {
            width: 100%;
            height: 300px;
            text-align: center;
            line-height: 300px;
        }

        .d:nth-of-type(1) {
            background-color: red;
        }

        .d:nth-of-type(2) {
            background-color: green;
            display: none;
        }

        .active {
            background-color: aquamarine;
            font-size: 24px;
            font-weight: 900;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="a">
            <span class="s active">我是老大</span>
            <span class="s">我是老二</span>
        </div>
        <div class="b">
            <div class="d">我是老大</div>
            <div class="d">我是老二</div>
        </div>
    </div>
</body>

</html>
<script>
    var s = document.querySelectorAll('.s')
    var ab = document.querySelectorAll('.d')
    console.log(ab);
    for (var i = 0; i < s.length; i++) {
        s[i].setAttribute('index', i)
        s[i].onclick = function () {
            var index = this.getAttribute('index')
            for (var j = 0; j < s.length; j++) {
                s[j].className = 'none'
                s[index].className = 'active'
            }
            for (var k = 0; k < ab.length; k++) {
                ab[k].style.display = 'none'
                ab[index].style.display = 'block'
            }
        }
    }
</script>
