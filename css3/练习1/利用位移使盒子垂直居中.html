<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .BOX {
            width: 400px;
            height: 400px;
            margin: 50px auto;
            position: relative;
            background-color: aqua;
        }

        .box {
            width: 200px;
            height: 200px;
            position: absolute;
            left: 50%;
            top: 50%;
            /* 位移 */
            transform: translate(-50%, -50%);
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="BOX">
        <div class="box"></div>
    </div>
</body>

</html>
